<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <script src="scripts/app.js" defer type="module"></script>
</head>
<body>

  <header>Header</header>

  <div class="container-fluid"
       data-page-container>
    <div class="row">

      <div class="col-md-2">
        <!--Sidebar content-->

        <section>
          <p>
            Search:
            <input data-component="phones-search">
          </p>

          <p>
            Sort by:
            <select data-component="phones-sorting">
              <option value="name">Alphabetical</option>
              <option value="age">Newest</option>
            </select>
          </p>
        </section>

        <section>
          <p>Shopping Cart</p>
          <ul>
            <li>Phone 1</li>
            <li>Phone 2</li>
            <li>Phone 3</li>
          </ul>
        </section>
      </div>

      <div class="col-md-10">
        <!--Body content-->
        <div data-component="phones-catalog"></div>
        <div data-search-info class="hidden">Ничего не найдено</div>

      </div>

    </div>
  </div>

  <footer>Footer</footer>

</body>
</html>
